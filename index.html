<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="validaciones.js"></script>
</head>
<body>
    <header>
        <h1>Agencia de Viajes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#vuelos">Registrar Vuelo</a></li>
            <li><a href="#hoteles">Registrar Hotel</a></li>
            <li><a href="#reservas">Hacer Reserva</a></li>
            <li><a href="#consulta">Consultar Hoteles</a></li>
        </ul>
    </nav>
    <main>
        <section id="vuelos">
            <h2>Registrar Vuelo</h2>
            <form action="procesar_vuelo.php" method="post" onsubmit="return validarVuelo()">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="plazas">Plazas disponibles:</label>
                <input type="number" id="plazas" name="plazas" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <input type="submit" value="Registrar Vuelo">
            </form>
        </section>

        <section id="hoteles">
            <h2>Registrar Hotel</h2>
            <form action="procesar_hotel.php" method="post" onsubmit="return validarHotel()">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>

                <label for="habitaciones">Habitaciones disponibles:</label>
                <input type="number" id="habitaciones" name="habitaciones" required>

                <label for="tarifa">Tarifa por noche:</label>
                <input type="number" id="tarifa" name="tarifa" step="0.01" required>

                <input type="submit" value="Registrar Hotel">
            </form>
        </section>

        <section id="reservas">
            <h2>Hacer Reserva</h2>
            <form action="procesar_reserva.php" method="post" onsubmit="return validarReserva()">
                <label for="id_cliente">ID Cliente:</label>
                <input type="number" id="id_cliente" name="id_cliente" required>

                <label for="fecha_reserva">Fecha de Reserva:</label>
                <input type="date" id="fecha_reserva" name="fecha_reserva" required>

                <label for="id_vuelo">ID Vuelo:</label>
                <input type="number" id="id_vuelo" name="id_vuelo" required>

                <label for="id_hotel">ID Hotel:</label>
                <input type="number" id="id_hotel" name="id_hotel" required>

                <input type="submit" value="Hacer Reserva">
            </form>
        </section>

        <section id="consulta">
            <h2>Consultar Hoteles</h2>
            <a href="consulta_hoteles.php">Ver hoteles con más de 2 reservas</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Agencia de Viajes</p>
    </footer>
</body>
</html>
